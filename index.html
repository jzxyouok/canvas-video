<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <title>Canvas Video</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="media" id="J_Media">
            <video id="J_Video" webkit-playsinline="webkit-playsinline">
                <source src="./media/anta.mp4">
            </video>
            <canvas id="J_Canvas"></canvas>
            <div class="touch" id="J_Touch"><div class="finger"></div></div>
        </div>
    </div>

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        videoControl(function(res) {
            console.log(res); // play: 开发播放，pause: 暂停播放，end: 播放结束
        });
    </script>
</body>
</html>
